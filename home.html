<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payo Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
</head>
<body>
    <section class="flex justify-center">
        <div class="mockup-phone">
          <div class="camera"></div>
          <div class="display">
            <div class="artboard artboard-demo phone-2">
              <div class="hero bg-base-200 min-h-screen">
                <div class="hero-content flex-col">
                    <!-- amount -->
                    <div class="stat text-center h-10">
                        <div id="account-balance" class="stat-value text-primary">9600</div>
                        <div class="stat-desc">Available Amount</div>
                      </div>
                    <!-- amount end -->
                    <div class="divider mb-0"></div>

                    <!-- button -->
                    <div>
                        <button class="btn">Add Money</button>
                        <button class="btn">Cash Out</button>
                    </div>
                    <div class="divider mb-0 mt-0"></div>
                    <!-- button end -->

                  <div
                    class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                  >
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-add-money"
                          type="text"
                          placeholder="Amount"
                          class="input input-bordered"
                          required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="pin-number"
                          type="password"
                          placeholder="Your Pin"
                          class="input input-bordered"
                          autocomplete="off"
                          required
                        />
                      </div>
                      <div class="form-control mt-6">
                        <button id="button-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script src="./js/home.js"></script>
</body>
</html>
